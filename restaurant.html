<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Map</title>
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffcc00;
        background-color: #1e1e1e;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
      }
      .back-btn:hover {
        background-color: #2c2c2c;
      }
      .project-detail-container {
        padding: 60px 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      .project-title {
        font-size: 36px;
        color: #ffcc00;
        margin-bottom: 20px;
        text-align: center;
      }
      .project-desc {
        font-size: 18px;
        line-height: 1.7;
        text-align: center;
        color: #ddd;
        margin-bottom: 40px;
      }
      .feature-list {
        background: #222;
        padding: 20px;
        border-radius: 12px;
      }
      .feature-list h3 {
        color: #ffcc00;
        margin-bottom: 10px;
        font-size: 24px;
      }
      .feature-list ul {
        list-style: disc;
        padding-left: 20px;
      }
      .feature-list li {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .project-img {
        text-align: center;
        margin-top: 30px;
      }
      .project-img img {
        max-width: 90%;
        border-radius: 12px;
      }
      .visit-btn {
        display: block;
        text-align: center;
        background: #ffcc00;
        color: black;
        padding: 12px 20px;
        border-radius: 10px;
        max-width: 200px;
        margin: 30px auto;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="./index.html" class="back-btn">← 돌아가기</a>
    <div class="project-detail-container">
      <h1 class="project-title">Restaurant Map</h1>
      <p class="project-desc">
        카카오맵 API를 사용해 근처 음식점을 검색하고 위치를 확인할 수 있는
        웹사이트입니다.
      </p>
      <div class="feature-list">
        <h3>🔧 주요 기능</h3>
        <ul>
          <li>카카오맵 API를 활용한 지도 렌더링</li>
          <li>검색어 기반 음식점 위치 탐색</li>
          <li>클릭 시 상세 정보 제공</li>
        </ul>
      </div>
      <div class="project-img">
        <img src="./img/restaurantmap.png" alt="Restaurant Map Screenshot" />
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
          margin-top: 40px;
        "
      >
        <a
          href="https://deadrabbit07.github.io/restaurantmap/"
          target="_blank"
          class="visit-btn"
        >
          프로젝트 바로가기
        </a>
        <a
          href="https://github.com/deadrabbit07/restaurantmap"
          target="_blank"
          class="visit-btn"
          style="background: #333; color: white"
        >
          GitHub 바로가기
        </a>
      </div>
    </div>
  </body>
</html>
